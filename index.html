<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="calc">
      <div class="calcScreen" id="calcScreen">
        <p></p>
      </div>
      <div class="buttons" id="buttons">
        <div class="btn ac" id="ac">CA</div>
        <div class="btn">+/-</div>
        <div class="btn">%</div>
        <div class="btn acshen">/</div>

        <div class="btn num">7</div>
        <div class="btn num">8</div>
        <div class="btn num">9</div>
        <div class="btn acshen">x</div>

        <div class="btn num">4</div>
        <div class="btn num">5</div>
        <div class="btn num">6</div>
        <div class="btn acshen">-</div>

        <div class="btn num">1</div>
        <div class="btn num">2</div>
        <div class="btn num">3</div>
        <div class="btn acshen">+</div>

        <div class="btn zero num">0</div>
        <div class="btn num">.</div>
        <div class="btn acshen" id="sum">=</div>
      </div>
    </div>
  </body>
</html>
